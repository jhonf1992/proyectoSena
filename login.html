<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Carvajal Materiales</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Carvajal Materiales</h2>
                <p>Si ya tienes cuenta inicia sesión aqui.</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <!-- <div class="border-icon">
                    <i class='bx bx-log-in'></i>
                </div> -->
                <div class="border-icon">
                    <img src=".css/img/Logo Ferreteria.png" style="width: 140px;" alt="Carvajal Materiales">
                </div>
            </div>
            <p class="cuenta-gratis">Crear cuenta</p>
            <input type="text   " placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesión</h2>
            <div class="iconos">
                <!-- <div class="border-icon">
                    <i class='bx bx-log-in'></i>
                </div> -->
                <div class="border-icon">
                    <img src=".css/img/Logo Ferreteria.png" style="width: 140px;" alt="Carvajal Materiales">
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Ingresar">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Carvajal Materiales</h2>
                <p>Si aun no tienes cuenta, registrate aqui.</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </div>
    <script src=".JS/pagina.js"></script>
</body>
</html>
